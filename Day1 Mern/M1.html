<!doctype html>
<html lang="en">
<meta charset=utf-8>
<head>
<title>M1 html</title>
<style type="text/css">
*{
margin:0px;
padding: 0px;
font-family:arial;
}
#long
{
background-color:lightgray;
width:100%;
min-height:40px;
line-height:40px;
padding:20px;
margin-bottom:10px;
box-sizing:border-box;
}
#navdiv
{
background-color:lightgrey;
width:100%;
min-height:100px;
line-height:100px;
text-align:center;
box-sizing:border-box;
}

#header
{
margin-top:10px;
background-color:lightgrey;
width:100%;            //if we give width only it will display scroll bar
min-height:150px;
line-height:150px;
text-align:center;
box-sizing:border-box;
margin-bottom:10px;
}
#parent
{

width:100%;
min-height:100px;

display:flex;
flex-direction:row;
gap:10px;

}
#side
{
background-color:lightgrey;
width:30%;
min-height:300px;
line-height:300px;
text-align:center;

}
#bodydiv
{
background-color:lightgrey;
width:70%;

min-height:300px;
line-height:300px;
text-align:center;

}
#maindiv
{

width:80%;
margin:auto;
}
#footer
{
margin-top:10px;
background-color:lightgrey;
width:100%;    
min-height:100px;
line-height:100px;
text-align:center;
box-sizing:border-box;

}

</style>
</head>
<body>
<div id="maindiv">
<div id="long">login</div>
<div id="navdiv">Navigation</div>
<div id="header">header/Banner</div>
<div id="parent">
<div id="side">Side bar</div>
<div id="bodydiv">Body area</div>
</div>
<div id="footer">footer Area</div>
</div

</body>
</html>
