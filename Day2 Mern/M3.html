<!doctype html>
<html lang="en">
<meta charset:utf-8>
<head>
<title>M4 html</title>
<style type="text/css">
*{
margin:0px;
padding:0px;
font-family:arial;
}
#logo
{
background-color:lightgrey;
width:100%;
box-sizing:border-box;
padding:20px;
min-height:50px;
line-height:50px;
margin-bottom:10px;
}
#parent1
{
display:flex;
width:100%;
min-height:50px;
line-height:50px;
gap:10px;
}
#parent2
{
display:flex;
flex-direction:column;
width:100%;
min-height:50px;
justify-content:space-between;
} 

#head
{

background-color:lightgrey;
width:100%;
min-height:90px;
line-height:90px;
text-align:center;

}
#body
{
margin-top:10px;
background-color:lightgrey;
width:100%;
min-height:200px;
line-height:200px;
text-align:center;
}
#sidemain
{
width:60%;
min-height:30px;
line-height:30px;
justify-content:space-between;
}
#side
{
width:20%;
min-height:30px;
line-height:30px;

}
#navigate
{
width:20%;
min-height:30px;
line-height:30px;
}
#footer
{
margin-top:10px;
background-color:lightgrey;
width:100%;
min-height:50px;
line-height:50px;
text-align:center;
}
#main
{
width:60%;
margin:auto;
}

</style>
<body>
<div id="main">
<div id="logo">login</div>
<div id="parent1">
<div id="sidemain">
<div id="side">Side bar</div>
<div id="navigate">Navigation</div>
</div>
<div id="parent2">
<div id="head">Header/Border</div>
<div id="body">Body/Area</div>
</div>
</div>
<div id="footer">Footer</div>
</div>

</body>
